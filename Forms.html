<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
</head>
<body>
<h1>Register</h1>
<!--  <form name="http://www.wikipedia.org"
 action="http://wikipedia.org" method="GET">-->
 
 <form>
<!--  <form action="http://www.wikipedia.org"> -->
  <label for="First Name">First Name</label>
  <input name="First Name" id="First Name" type="text" placeholder="John" required>

  <label for="Last Name">Last Name</label>
  <input name="Last Name" id="Last Name" type="Last Name" placeholder="Smith" required> 

  <div>
    <label for="male">Male</label>
    <input name="petChoice" id="male" type="radio" value="male" placeholder="male"> 
    
    <label for="female">Female</label>
    <input name="petChoice" id="female" type="radio" value="female" placeholder="Female"> 

    <label for="other">Other</label>
    <input name="petChoice" id="other" type="radio" value="other" placeholder="other">  
    
  </div>

  <div>
  <label for="Email">Email:</label>
  <input name="Email" id="Email" type="email" placeholder="your Email" required>

  <label for="password">Password:</label>
  <input name="password" id="password" type="password" placeholder="your password"
  pattern=".{5,10}" required title="5 to 10 characters">
  </div>
  <div>
  <label>Birthday:
    
    <select name="mouth">
        <option>Mouth</option>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
    </select>
    
    <select name="day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>
    
    <select name="year">
      <option>Year</option>
      <option>1999</option>
      <option>2000</option>
      <option>2001</option>
      
    </select>
  </label> 
</div>
<div>
  <label for="agreed">I agree to the terms and conditions</label>
  <input id="agreed" name="agreed" type="checkbox"></input>
</div>
<!-- <input type="submit">     -->    

<button>Submit</button>

</form>
 
</body>
</html>
